<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' id='astra-google-fonts-css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro%3Anormal%2C400%7CMontserrat%3A600%2C700&#038;display=fallback&#038;ver=3.9.2' media='all' />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="result-summary">
    <div class="section" id="result">
      
      <h3>Your Result</h3>

      <div id="result-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    <div class="section" id="summary">
      <b>Summary</b>
      <div id="reaction" class="skill">
        <div>
          <img src="assets/images/icon-reaction.svg">
          Reaction
        </div>
        <p><span class="current-score">80</span> <span class="total-score">/ 100</span></p>
      </div>
      <div id="memory" class="skill">
        <div>
          <img src="assets/images/icon-memory.svg">
          Memory
        </div>
        <p><span class="current-score">92</span> <span class="total-score">/ 100</span></p>
      </div>
      <div id="verbal" class="skill">
        <div>
          <img src="assets/images/icon-verbal.svg">
          Verbal
        </div>
        <p><span class="current-score">61</span> <span class="total-score">/ 100</span></p>
      </div>
      <div id="visual" class="skill">
        <div>
          <img src="assets/images/icon-visual.svg">
          Visual
        </div>
        <p><span class="current-score">72</span> <span class="total-score">/ 100</span></p>
      </div>
      
      <div id="continue">
        Continue
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mkab2000" target="_blank">Miras Kabdygali</a>.
  </div>
</body>
</html>
